<!DOCTYPE HTML>
<html lang="en">
<head>

    <meta charset="utf-8">
    <title>Image Gallery</title>
    <meta name="description"
          content="Bootstrap Image Gallery is an extension to blueimp Gallery, a touch-enabled, responsive and customizable image and video gallery. It displays images and videos in the modal dialog of the Bootstrap framework, features swipe, mouse and keyboard navigation, transition effects, fullscreen support and on-demand content loading and can be extended to display additional content types.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/gallery/bootstrap-image-gallery.css">
    <link rel="stylesheet" href="css/gallery/bootstrap-image-gallery.min.css">
    <link rel="stylesheet" href="css/gallery/bootstrap-blue.css">
    <link rel="stylesheet" href="css/gallery/bootstrap.min.css">
    <link href="css/bootstrap-responsive.css" rel="stylesheet"/>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
    <link href="css/jquery.fancybox.css" rel="stylesheet"/>
    <link href="css/date/bootstrap-datetimepicker.min.css" rel="stylesheet"/>
    <style type="text/css">
        body {
            padding-top: 60px;
            padding-bottom: 40px;
            background-color: #b0b0b0;
        }
    </style>
</head>
<body>
<div class="container">
    <br>
    <!-- The container for the list of example images -->
    <div id="links">
        <a href="img/menu/1.jpg" data-gallery="#blueimp-gallery">
            <img src="img/menu/1.jpg">
        </a>
        <a href="img/menu/2.jpg" data-gallery="#blueimp-gallery">
            <img src="img/menu/2.jpg">
        </a>
        <a href="img/menu/3.jpg" data-gallery="#blueimp-gallery">
            <img src="img/menu/3.jpg">
        </a>
        <a href="img/menu/4.jpg" data-gallery="#blueimp-gallery">
            <img src="img/menu/4.jpg">
        </a>
    </div>
    <br>
</div>


<div class="navbar navbar-inverse navbar-fixed-top" onclick="window.location = '/mainMenu.html'">
    <div class="navbar-inner">
        <div class="container">
            <div class="nav-collapse collapse">
                <a class="nav-collapse collapse" style="color: #ffffff" href="/mainMenu.html">Back</a></li>
            </div>
        </div>
    </div>
</div>


<!-- The Bootstrap Image Gallery lightbox, should be a child element of the document body -->
<div id="blueimp-gallery" class="blueimp-gallery">
    <!-- The container for the modal slides -->
    <div class="slides"></div>
    <!-- Controls for the borderless lightbox -->
    <h3 class="title"></h3>
    <a class="prev">‹</a>
    <a class="next">›</a>
    <a class="close">×</a>
    <a class="play-pause"></a>
    <ol class="indicator"></ol>
    <!-- The modal dialog, which will be used to wrap the lightbox content -->
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" aria-hidden="true">&times;</button>
                    <h4 class="modal-title"></h4>
                </div>
                <div class="modal-body next"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default pull-left prev">
                        <i class="glyphicon glyphicon-chevron-left"></i>
                        Previous
                    </button>
                    <button type="button" class="btn btn-primary next">
                        Next
                        <i class="glyphicon glyphicon-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery/jquery.min.js"></script>
<!-- Bootstrap JS is not required, but included for the responsive demo navigation and button states -->
<script src="js/bootstrap/bootstrap.min.js"></script>
<script src="js/gallery/jquery.blueimp-gallery.min.js"></script>
<script src="js/gallery/bootstrap-image-gallery.js"></script>
</body>
</html>
