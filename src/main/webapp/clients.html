<!DOCTYPE html>
<html>
<head>
    <title>Clients List</title>
    <!-- Bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="css/bootstrap-responsive.css" rel="stylesheet"/>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
    <link href="css/jquery.fancybox.css" rel="stylesheet"/>
    <style type="text/css">
        body {
            padding-top: 60px;
            padding-bottom: 40px;
        }
    </style>
</head>
<body>


<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <div class="nav-collapse collapse">
                <ul class="nav">
                    <li><a class="nav-collapse collapse" id="clientsListLink" href="/">Back</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>


<div class="container">
    <div class="row">
        <div class="span1">
            <h3>Clients:)</h3>
        </div>
        <!--<div class="span10">
            <h3 class="pagination-centered">Contact Details:</h3>
        </div>  -->

    </div>
</div>


<div class="span10">
    <form class="form-horizontal" id="client-details-block">
        <!-- Contact details would be injected here by Backbone.js -->
    </form>
</div>

<script type="text/template" id="client-list-template">
    <thead>
    <tr>
        <th>Name</th>
        <th>SurName</th>
        <th>LastName</th>
        <th>Telephone</th>
        <th>Edit mode</th>
    </tr>
    </thead>
    <tbody>
    <% index_for_del = 0; index_for_edit = 0; _.each(client, function(entry){%>
    <tr>
        <td>
            <%=entry.firstName%>
        </td>
        <td>
            <%=entry.surName%>
        </td>
        <td>
            <%=entry.lastName%>
        </td>
        <td>
            <%=entry.telephone%>
        </td>
        <td>
            <a href="#!/edit/<%=index_for_edit++%>">EDIT</a>
        </td>
    </tr>
    <% });%>
    </tbody>
</script>


<script type="text/template" id="client-details-template">
    <div class="control-group">

        <input type="hidden" id="inputId" placeholder="name" value="<%=client.clientId==null?'0':client.clientId%>">

        <label class="control-label" for="inputName">Name:</label>

        <div class="controls">
            <div class="input-prepend">
                <span class="add-on"><i class="icon-user"></i></span>
                <input type="text" id="inputName" name="inputName" placeholder="name"
                       value="<%=client.firstName==null?'':client.firstName%>">
            </div>
        </div>
        <label class="control-label" for="inputSurName">SurName:</label>

        <div class="controls">
            <div class="input-prepend">
                <span class="add-on"><i class="icon-user"></i></span>
                <input type="text" id="inputSurName" name="inputSurName" placeholder="surName"
                       value="<%=client.surName==null?'':client.surName%>">
            </div>
        </div>
        <label class="control-label" for="inputLastName">LastName:</label>

        <div class="controls">
            <div class="input-prepend">
                <span class="add-on"><i class="icon-user"></i></span>
                <input type="text" id="inputLastName" name="inputLastName" placeholder="lastName"
                       value="<%=client.lastName==null?'':client.lastName%>">
            </div>
        </div>
    </div>


    <div class="control-group">
        <label class="control-label" for="inputPhone">Phone:</label>

        <div class="controls">
            <div class="input-prepend">
                <span class="add-on"><i class="icon-th"></i></span>
                <input type="text" id="inputPhone" name="inputPhone" placeholder="Phone" class="error"
                       value="<%=client.telephone==null?'':client.telephone%>">
            </div>
        </div>
    </div>

    <div class="control-group">
        <div class="controls">
            <a class="btn btn-primary" id="form-btn-add">Save</a>
            <!-- <a class="btn btn-primary" href="">Update view</a>  -->
            <a class="btn btn-danger" id="form-btn-remove" href="">Remove</a>
        </div>
        <div class="controls">
        </div>
    </div>
</script>
<div class="control-group">
    <table class="tablesorter" id="client-list-block" border="2">

    </table>
</div>
<!-- Artist list, that shows in the pop-up window. -->
<div class="alert-error" hidden="true" id="dialog"><!--style="display: none"> !-->
    <div>
       Input data is incorrect - try again later;
    </div>
</div>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/json2.js"></script>
<script src="js/underscore.js"></script>
<script src="js/backbone.js"></script>
<script src="js/backbone.localstorage.js"></script>
<script src="js/backbone.validation.js"></script>
<script src="js/clients.js"></script>
<script src="js/jquery.tablesorter.js"></script>
<script src="js/pageValidation.js"></script>
<script src="js/jquery.fancybox.js"></script>

<!-- Validate plugin -->
<script src="js/jquery.validate.min.js"></script>

</body>
</html>
