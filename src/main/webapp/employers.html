<!DOCTYPE html>
<html>
<head>
    <title>Employers List</title>
    <!-- Bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="css/bootstrap-responsive.css" rel="stylesheet"/>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
    <link href="css/jquery.fancybox.css" rel="stylesheet"/>
    <style type="text/css">
        body {
            padding-top: 60px;
            padding-bottom: 40px;
        }
    </style>
</head>
<body>


<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <div class="nav-collapse collapse">
                <ul class="nav">
                    <li><a class="nav-collapse collapse" id="employerListLink" href="/">Back</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>


<div class="span10">
    <form class="form-horizontal" id="employer-details-block">
        <!-- Contact details would be injected here by Backbone.js -->
    </form>
</div>


<div class="span10">
    <form class="form-horizontal" id="separation-details-block">
        <!-- Contact details would be injected here by Backbone.js -->
    </form>
</div>

<script type="text/template" id="separation-details-template">
    <select>
        <% separation_id = 0; _.each(separation, function(entry){%>
        <option value="<%=separation_id++%>"><%=separation.separationName%></option>
        <%})%>
    </select>
</script>


<script type="text/template" id="employer-list-template">
    <thead>
    <tr>
        <th>Name</th>
        <th>SurName</th>
        <th>LastName</th>
        <th>Telephone</th>
        <th>Edit mode</th>
    </tr>
    </thead>
    <tbody>
    <% index_for_del = 0; index_for_edit = 0; _.each(employer, function(entry){%>
    <tr>
        <td>
            <%=entry.firstName%>
        </td>
        <td>
            <%=entry.surName%>
        </td>
        <td>
            <%=entry.lastName%>
        </td>
        <td>
            <%=entry.telephone%>
        </td>
        <td>
            <a href="#!/edit/<%=index_for_edit++%>">EDIT</a>
        </td>
    </tr>
    <% });%>
    </tbody>
</script>


<script type="text/template" id="employer-details-template">
    <div class="control-group">

        <input type="hidden" id="inputEmployerId"
               value="<%=employer.employerId==null?'0':employer.employerId%>">

        <label class="control-label" for="inputEmployerName">Name:</label>

        <div class="controls">
            <div class="input-prepend">
                <span class="add-on"><i class="icon-user"></i></span>
                <input type="text" id="inputEmployerName" name="inputEmployerName" placeholder="name"
                       value="<%=employer.firstName==null?'':employer.firstName%>">
            </div>
        </div>
        <label class="control-label" for="inputEmployerSurName">SurName:</label>

        <div class="controls">
            <div class="input-prepend">
                <span class="add-on"><i class="icon-user"></i></span>
                <input type="text" id="inputEmployerSurName" name="inputEmployerSurName" placeholder="surName"
                       value="<%=employer.surName==null?'':employer.surName%>">
            </div>
        </div>
        <label class="control-label" for="inputEmployerLastName">LastName:</label>

        <div class="controls">
            <div class="input-prepend">
                <span class="add-on"><i class="icon-user"></i></span>
                <input type="text" id="inputEmployerLastName" name="inputEmployerLastName" placeholder="lastName"
                       value="<%=employer.lastName==null?'':employer.lastName%>">
            </div>
        </div>
    </div>


    <div class="control-group">
        <label class="control-label" for="inputEmployerPhone">Phone:</label>

        <div class="controls">
            <div class="input-prepend">
                <span class="add-on"><i class="icon-th"></i></span>
                <input type="text" id="inputEmployerPhone" name="inputEmployerPhone" placeholder="Phone" class="error"
                       value="<%=employer.telephone==null?'':employer.telephone%>">
            </div>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="inputEmployerAddress">Address:</label>

        <div class="controls">
            <div class="input-prepend">
                <span class="add-on"><i class="icon-th"></i></span>
                <input type="text" id="inputEmployerAddress" name="inputEmployerAddress" placeholder="Address"
                       class="error"
                       value="<%=employer.address==null?'':employer.address%>">
            </div>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="inputEmployerBirthday">Birthday:</label>

        <div class="controls">
            <div class="input-prepend">
                <span class="add-on"><i class="icon-th"></i></span>
                <input type="text" id="inputEmployerBirthday" name="inputEmployerBirthday" placeholder="12.12.2012"
                       class="error"
                       value="<%=employer.birthday==null?'':employer.birthday%>">
            </div>
        </div>
    </div>


    <div class="control-group">
        <div class="controls">
            <a class="btn btn-primary" id="form-btn-add">Save</a>
            <!-- <a class="btn btn-primary" href="">Update view</a>  -->
            <a class="btn btn-danger" id="form-btn-remove" href="">Remove</a>
        </div>
    </div>
</script>
<div class="control-group">
    <table class="tablesorter" id="employer-list-block" border="2">

    </table>
</div>

<!-- Artist list, that shows in the pop-up window. -->
<div class="alert-error" hidden="true" id="dialog"><!--style="display: none"> !-->
    <div>
        Input data is incorrect - try again later;
    </div>
</div>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="js/bootstrap/bootstrap.min.js"></script>
<script src="js/backbone/json2.js"></script>
<script src="js/backbone/underscore.js"></script>
<script src="js/backbone/backbone.js"></script>
<script src="js/backbone/backbone.localstorage.js"></script>
<script src="js/backbone/backbone.validation.js"></script>
<script src="js/models/employer.js"></script>
<script src="js/table/jquery.tablesorter.js"></script>
<script src="js/validation/pageValidationEmployersForm.js"></script>
<script src="js/dialogs/jquery.fancybox.js"></script>
<script src="js/validation/jquery.validate.min.js"></script>
<script src="js/table/jquery.tablesorter.pager.js"></script>
<script src="http://code.jquery.com/jquery-migrate-1.0.0.js"></script>
<script src="js/table/simplePage.js"></script>
<script src="js/backbone/timer_.js"></script>
</body>
</html>
