<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ru" lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<head>
    <title>Сотрудники</title>
    <!-- Bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="css/bootstrap-responsive.css" rel="stylesheet"/>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
    <link href="css/jquery.fancybox.css" rel="stylesheet"/>
    <link href="css/date/bootstrap-datetimepicker.min.css" rel="stylesheet"/>
    <style type="text/css">
        body {
            padding-top: 60px;
            padding-bottom: 40px;
            background-color: #b0b0b0;
        }
    </style>
</head>
<body>


<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <div class="nav-collapse collapse">
                <ul class="nav">
                    <li><a class="nav-collapse collapse" id="employerListLink" href="/mainMenu.html">Back</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>


<div class="span10">
    <table>
        <tr>
            <td>
                <form class="form-horizontal">
                    <div class="control-group">
                        <label class="control-label">Отдел:</label>

                        <div class="controls" id="separation-details-block">
                            <!-- For separation would be injected here by Backbone.js -->
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="inputEmployerBirthday">День рождения:</label>

                        <div class="controls">
                            <div id="datetimepicker_" class="input-append">
                                <input data-format="yyyy-MM-dd" name="inputEmployerBirthday" id="inputEmployerBirthday"
                                       class="span2"
                                       size="16"
                                       type="text"
                                       readonly>
    <span class="add-on">
      <i data-time-icon="icon-time" data-date-icon="icon-calendar">
      </i>
    </span>
                            </div>
                        </div>
                    </div>
                </form>
            </td>
            <td>
                <form class="form-horizontal" id="employer-details-block">
                    <!-- Employer details would be injected here by Backbone.js -->
                </form>
            </td>
        </tr>
    </table>
</div>


<script type="text/template" id="separation-details-template">
    <select id="selectId">
        <% separation_id = 0; _.each(separation, function(entry){%>
        <option value=<%=separation_id++%>><%=entry.separationName%></option>
        <%})%>
    </select>
</script>


<script type="text/template" id="employer-list-template">
    <thead>
    <tr>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Отчество</th>
        <th>Телефон</th>
        <th>Режим редактирования</th>
    </tr>
    </thead>
    <tbody>
    <% index_for_del = 0; index_for_edit = 0; _.each(employer, function(entry){%>
    <tr>
        <td>
            <%=entry.firstName%>
        </td>
        <td>
            <%=entry.surName%>
        </td>
        <td>
            <%=entry.lastName%>
        </td>
        <td>
            <%=entry.telephone%>
        </td>
        <td>
            <a href="#!/edit/<%=index_for_edit++%>">EDIT</a>
        </td>
    </tr>
    <% });%>
    </tbody>
</script>


<script type="text/template" id="employer-details-template">
    <table>
        <tr>
            <td>
                <div class="control-group">

                    <input type="hidden" id="inputEmployerId"
                           value="<%=employer.employerId==null?'0':employer.employerId%>">

                    <label class="control-label" for="inputEmployerName">Имя:</label>

                    <div class="controls">
                        <div class="input-prepend">
                            <span class="add-on"><i class="icon-user"></i></span>
                            <input type="text" id="inputEmployerName" name="inputEmployerName" placeholder="Имя"
                                   value="<%=employer.firstName==null?'':employer.firstName%>">
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="inputEmployerSurName">Фамилия:</label>

                    <div class="controls">
                        <div class="input-prepend">
                            <span class="add-on"><i class="icon-user"></i></span>
                            <input type="text" id="inputEmployerSurName" name="inputEmployerSurName"
                                   placeholder="Фамилия"
                                   value="<%=employer.surName==null?'':employer.surName%>">
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="inputEmployerLastName">Отчество:</label>

                    <div class="controls">
                        <div class="input-prepend">
                            <span class="add-on"><i class="icon-user"></i></span>
                            <input type="text" id="inputEmployerLastName" name="inputEmployerLastName"
                                   placeholder="Отчество"
                                   value="<%=employer.lastName==null?'':employer.lastName%>">
                        </div>
                    </div>
                </div>
            </td>
            <td>
                <div class="control-group">
                    <label class="control-label" for="inputEmployerExperience">Опыт:</label>

                    <div class="controls">
                        <div class="input-prepend">
                            <span class="add-on"><i class="icon-user"></i></span>
                            <input type="text" id="inputEmployerExperience" name="inputEmployerExperience"
                                   placeholder="Опыт"
                                   value="<%=employer.experience==null?'':employer.experience%>">
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="inputEmployerSalary">Зарплата:</label>

                    <div class="controls">
                        <div class="input-prepend">
                            <span class="add-on"><i class="icon-user"></i></span>
                            <input type="text" id="inputEmployerSalary" name="inputEmployerSalary"
                                   placeholder="Зарплата"
                                   value="<%=employer.salary==null?'':employer.salary%>">
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="inputEmployerPhone">Телефон:</label>

                    <div class="controls">
                        <div class="input-prepend">
                            <span class="add-on"><i class="icon-th"></i></span>
                            <input type="text" id="inputEmployerPhone" name="inputEmployerPhone" placeholder="Телефон"
                                   class="error"
                                   value="<%=employer.telephone==null?'':employer.telephone%>">
                        </div>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" for="inputEmployerAddress">Адрес:</label>

                    <div class="controls">
                        <div class="input-prepend">
                            <span class="add-on"><i class="icon-th"></i></span>
                            <input type="text" id="inputEmployerAddress" name="inputEmployerAddress" placeholder="Адрес"
                                   class="error"
                                   value="<%=employer.address==null?'':employer.address%>">
                        </div>
                    </div>
                </div>

                <div class="control-group">
                    <div class="controls">
                        <a class="btn btn-primary" id="form-btn-add">Сохранить</a>
                        <!-- <a class="btn btn-primary" href="">Update view</a>  -->
                        <a class="btn btn-danger" id="form-btn-remove" href="">Удалить</a>
                    </div>
                </div>
            </td>
        </tr>
    </table>
</script>
<div class="control-group_">
    <table class="tablesorter" id="employer-list-block" border="2">

    </table>
</div>

<!-- Artist list, that shows in the pop-up window. -->
<div class="alert-error" hidden="true" id="dialog"><!--style="display: none"> !-->
    <div>
        Input data is incorrect - try again later;
    </div>
</div>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="js/bootstrap/bootstrap.min.js"></script>
<script src="js/backbone/json2.js"></script>
<script src="js/backbone/underscore.js"></script>
<script src="js/backbone/backbone.js"></script>
<script src="js/backbone/backbone.localstorage.js"></script>
<script src="js/backbone/backbone.validation.js"></script>
<script src="js/models/employer.js"></script>
<script src="js/table/jquery.tablesorter.js"></script>
<script src="js/validation/pageValidationEmployersForm.js"></script>
<script src="js/dialogs/jquery.fancybox.js"></script>
<script src="js/validation/jquery.validate.min.js"></script>
<script src="js/table/jquery.tablesorter.pager.js"></script>
<script src="http://code.jquery.com/jquery-migrate-1.0.0.js"></script>
<script src="js/table/simplePage.js"></script>
<script src="js/backbone/timer_.js"></script>
<script src="js/date/bootstrap-datetimepicker.min.js"></script>
</body>
</html>
