<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ru" lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<head>
    <title>Login page</title>
    <!-- Bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="css/bootstrap-responsive.css" rel="stylesheet"/>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
    <link href="css/jquery.fancybox.css" rel="stylesheet"/>
    <style type="text/css">
        body {
            padding-top: 60px;
            padding-bottom: 40px;
            background-color: #b0b0b0;
        }
    </style>
    <script type="text/javascript">
        var msg ="";
        function login() {
            $.ajax({
                type: "post",
                url: "/j_spring_security_check", //your valid url
                success: function (result) {
                },
                error: function (result) {
                   window.location ="/error.html";
                }
            });
        }
    </script>
</head>

<body>

<form onsubmit="login()">
    <div class="control-group">
        <label class="control-label" for="lgnId">Login:</label>

        <div class="controls">
            <div class="input-prepend">
                <span class="add-on"><i class="icon-user"></i></span>
                <input type="text" id="lgnId" name="j_username" placeholder="Login"
                       value="">
            </div>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="pswId">Password:</label>

        <div class="controls">
            <div class="input-prepend">
                <span class="add-on"><i class="icon-user"></i></span>
                <input type="password" id="pswId" name="j_password" placeholder="Password"
                       value="">
            </div>
        </div>
    </div>


    <div class="control-group">
        <div class="controls">
            <input type="submit" value="Sign in"/>
        </div>
    </div>

</form>

<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="js/bootstrap/bootstrap.min.js"></script>
<script src="js/backbone/json2.js"></script>
<script src="js/backbone/underscore.js"></script>
<script src="js/backbone/backbone.js"></script>
<script src="js/backbone/backbone.localstorage.js"></script>
<script src="js/dialogs/jquery.fancybox.js"></script>
<script src="http://code.jquery.com/jquery-migrate-1.0.0.js"></script>
<script src="js/table/simplePage.js"></script>
<script src="js/backbone/timer_.js"></script>
</body>
</html>
