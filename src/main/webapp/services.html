<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ru" lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
</head>
<title>Услуги</title>
<!-- Bootstrap -->
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link href="css/bootstrap-responsive.css" rel="stylesheet"/>
<link href="css/bootstrap.min.css" rel="stylesheet"/>
<link href="css/style.css" rel="stylesheet"/>
<link href="css/jquery.fancybox.css" rel="stylesheet"/>
<link href="css/date/bootstrap-datetimepicker.min.css" rel="stylesheet"/>
<style type="text/css">
    body {
        padding-top: 60px;
        padding-bottom: 40px;
        background-color: #b0b0b0;
    }
</style>
</head>
<body>


<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <div class="nav-collapse collapse">
                <ul class="nav">
                    <li><a class="nav-collapse collapse" id="servicesListLink" href="/">Back</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="span10">
    <form class="form-horizontal">
        <div class="control-group">
            <label class="control-label">Отдел:</label>

            <div class="controls" id="separation-details-block">
                <!-- For separation would be injected here by Backbone.js -->
            </div>
        </div>

        <label class="control-label" for="inputServiceData">Продолжительность:</label>

        <div class="controls">
            <div class="input-prepend">
                <span class="add-on"><i class="icon-time"></i></span>
                <input type="text" id="inputServiceData" value=""/>
            </div>
        </div>
    </form>

    <form class="form-horizontal" id="service-details-block">
        <!-- Employer details would be injected here by Backbone.js -->
    </form>
</div>


<script type="text/template" id="separation-details-template">
    <select id="selectId">
        <% separation_id = 0; _.each(separation, function(entry){%>
        <option value=<%=separation_id++%>><%=entry.separationName%></option>
        <%})%>
    </select>
</script>


<script type="text/template" id="service-list-template">
    <thead>
    <tr>
        <th>Название</th>
        <th>Продолжительность процедуры</th>
        <th>Стоимость</th>
        <th>Отдел</th>
        <th>Режим редактирования</th>
    </tr>
    </thead>
    <tbody>
    <% index_for_del = 0; index_for_edit = 0; _.each(service, function(entry){%>
    <tr>
        <td>
            <%=entry.naming%>
        </td>
        <td>
            <%=entry.data%>
        </td>
        <td>
            <%=entry.cost%>
        </td>
        <td>
            <%=entry.separation_.separationName%>
        </td>
        <td>
            <a href="#!/edit/<%=index_for_edit++%>">EDIT</a>
        </td>
    </tr>
    <% });%>
    </tbody>
</script>


<script type="text/template" id="service-details-template">
    <div class="control-group">

        <input type="hidden" id="inputServiceId" placeholder="name"
               value="<%=service.serviceId==null?'0':service.serviceId%>">

        <label class="control-label" for="inputServiceNaming">Наименование:</label>

        <div class="controls">
            <div class="input-prepend">
                <span class="add-on"><i class="icon-user"></i></span>
                <input type="text" id="inputServiceNaming" name="inputServiceNaming" placeholder="Наименования"
                       value="<%=service.naming==null?'':service.naming%>">
            </div>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="inputServiceCost">Стоимость:</label>

        <div class="controls">
            <div class="input-prepend">
                <span class="add-on"><i class="icon-user"></i></span>
                <input type="text" id="inputServiceCost" name="inputServiceCost" placeholder="Стоимость"
                       value="<%=service.cost==null?'':service.cost%>">
            </div>
        </div>
    </div>


    <div class="control-group">
        <div class="controls">
            <a class="btn btn-primary" id="form-btn-add">Сохранить</a>
            <!-- <a class="btn btn-primary" href="">Update view</a>  -->
            <a class="btn btn-danger" id="form-btn-remove" href="">Удалить</a>
        </div>
        <div class="controls">
        </div>
    </div>
</script>
<div class="control-group_">
    <table class="tablesorter" id="service-list-block" border="2">

    </table>
</div>

<!-- Artist list, that shows in the pop-up window. -->
<div class="alert-error" hidden="true" id="dialog"><!--style="display: none"> !-->
    <div>
        Input data is incorrect - try again later;
    </div>
</div>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="js/bootstrap/bootstrap.min.js"></script>
<script src="js/backbone/json2.js"></script>
<script src="js/backbone/underscore.js"></script>
<script src="js/backbone/backbone.js"></script>
<script src="js/backbone/backbone.localstorage.js"></script>
<script src="js/backbone/backbone.validation.js"></script>
<script src="js/models/services.js"></script>
<script src="js/table/jquery.tablesorter.js"></script>
<script src="js/validation/pageValidationServices.js"></script>
<script src="js/dialogs/jquery.fancybox.js"></script>
<script src="js/validation/jquery.validate.min.js"></script>
<script src="js/table/jquery.tablesorter.pager.js"></script>
<script src="http://code.jquery.com/jquery-migrate-1.0.0.js"></script>
<script src="js/table/simplePage.js"></script>
<script src="js/backbone/timer_.js"></script>
<script src="js/date/bootstrap-datetimepicker.min.js"></script>
</body>
</html>
